{% for idea in ideas %}
<div class="idea">
    <img src="{{idea.image}}" alt="Imagem {{idea.title}}">
    <div class="content">
        <h3>{{idea.title}}</h3>
        <h4>{{idea.category}}</h4>
        <div class="description">
            {{idea.description}}
        </div>
        <a href='{{idea.link}}' target="_blank">Ir para id√©ia</a>
    </div>
</div>
{% endfor %}
